machine:
  node:
    version: 8.6.0

    post:
      - curl -o- -L https://yarnpkg.com/install.sh | bash

    dependencies:
      cache_directories:
        - elm-stuff
        - "./tests/elm-stuff"

      pre:
        - npm --version

      override:
        - npm install -g elm
        - npm install

      test:
        override:
          - npm test
